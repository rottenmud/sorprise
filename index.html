<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Bun</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #ff5f9e;
        --secondary: #ff8fba;
        --bg-deep: #2c001e;
        --bg-light: #590032;
        --gold: #ffd700;
    }

    * { box-sizing: border-box; }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at center, #ffeff7 0%, #ffc3d9 100%);
        font-family: 'Quicksand', sans-serif;
    }

    #canvas-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    }

    #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 1.2s ease-out;
    }

    .heart-btn {
        width: 100px;
        height: 100px;
        background: var(--primary);
        position: relative;
        transform: rotate(45deg);
        box-shadow: 0 10px 40px rgba(255, 95, 158, 0.5);
        cursor: pointer;
        animation: heartBeat 1.2s infinite;
        transition: all 0.3s ease;
    }

    .heart-btn::before, .heart-btn::after {
        content: "";
        width: 100px;
        height: 100px;
        position: absolute;
        border-radius: 50%;
        background: var(--primary);
    }

    .heart-btn::before { left: -50px; }
    .heart-btn::after { top: -50px; }

    .start-text {
        margin-top: 60px;
        font-family: 'Dancing Script', cursive;
        font-size: 2rem;
        color: var(--primary);
        opacity: 0.8;
    }

    @keyframes heartBeat {
        0% { transform: rotate(45deg) scale(1); }
        15% { transform: rotate(45deg) scale(1.15); }
        30% { transform: rotate(45deg) scale(1); }
        45% { transform: rotate(45deg) scale(1.15); }
        100% { transform: rotate(45deg) scale(1); }
    }

    .main-stage {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        opacity: 0; 
        transition: opacity 2s ease;
    }

    .header-text {
        position: absolute;
        top: 8%;
        text-align: center;
        z-index: 20;
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 4rem;
        margin: 0;
        background: linear-gradient(to right, #ff5f9e, #ff9966);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(2px 2px 0px rgba(255,255,255,0.5));
    }

    h2 {
        font-size: 1.2rem;
        color: var(--secondary);
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-top: 5px;
    }

    .flower-wrapper {
        position: relative;
        width: 200px;
        height: 200px;
        margin-bottom: 250px; 
    }

    .poppy {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        transform: translate(-50%, -50%);
        transition: all 1.5s ease-out;
    }

    .petal-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0; 
        height: 0;
        transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .bloom .petal-layer {
        width: 200px;
        height: 200px;
    }

    .petal {
        position: absolute;
        left: 50%;
        bottom: 50%;
        width: 40%;
        height: 55%;
        background: radial-gradient(circle at 30% 30%, #ff8fba, #ff2e63);
        border-radius: 50% 50% 10% 10%;
        transform-origin: bottom center;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        opacity: 0.9;
    }

    .layer-inner .petal {
        height: 45%;
        background: radial-gradient(circle at 30% 30%, #ff5f9e, #d60045);
        filter: brightness(0.9);
    }

    .p1 { transform: translateX(-50%) rotate(0deg); }
    .p2 { transform: translateX(-50%) rotate(60deg); }
    .p3 { transform: translateX(-50%) rotate(120deg); }
    .p4 { transform: translateX(-50%) rotate(180deg); }
    .p5 { transform: translateX(-50%) rotate(240deg); }
    .p6 { transform: translateX(-50%) rotate(300deg); }

    .flower-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 45px;
        height: 45px;
        background: radial-gradient(circle, #ffeb3b, #fbc02d);
        border-radius: 50%;
        z-index: 50;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.8s;
    }

    .bloom .flower-center {
        transform: translate(-50%, -50%) scale(1);
    }

    .stem {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 0;
        background: linear-gradient(to top, #1b5e20, #4caf50);
        z-index: -1;
        transition: height 1.5s ease-in-out;
        border-radius: 4px;
    }

    .grow .stem {
        height: 200px;
    }

    .letter-card {
        position: absolute;
        bottom: 5%;
        width: 85%;
        max-width: 500px;
        min-height: 200px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        transform: translateY(50px);
        opacity: 0;
        transition: all 1s ease 2.5s;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .reveal-card {
        transform: translateY(0);
        opacity: 1;
    }

    #typewriter {
        font-size: 1.1rem;
        color: #4a4a4a;
        line-height: 1.6;
        white-space: pre-wrap;
    }

    .cursor {
        display: inline-block;
        width: 2px;
        height: 1.1rem;
        background-color: var(--primary);
        animation: blink 1s infinite;
        vertical-align: middle;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .highlight { color: var(--primary); font-weight: 700; }

    #controls {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        opacity: 0;
        transition: opacity 1s;
    }
</style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_27565e6650.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <div class="heart-btn" id="startBtn"></div>
        <div class="start-text">Tap the heart</div>
    </div>

    <canvas id="canvas-bg"></canvas>

    <div class="main-stage" id="stage">
        
        <div class="header-text">
            <h1>Bun</h1>
            <h2>Happy Birthday</h2>
        </div>

        <div class="flower-wrapper">
            <div class="stem" id="stem"></div>
            <div class="poppy" id="flower">
                <div class="petal-layer" style="transform: translate(-50%, -50%) rotate(30deg); opacity: 0.8;">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                    <div class="petal p6"></div>
                </div>
                <div class="petal-layer layer-inner">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                    <div class="petal p6"></div>
                </div>
                <div class="flower-center"></div>
            </div>
        </div>

        <div class="letter-card" id="card">
            <div id="typewriter"></div>
        </div>
    </div>

<script>
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('startBtn');
    const stage = document.getElementById('stage');
    const music = document.getElementById('bgMusic');
    const flower = document.getElementById('flower');
    const stem = document.getElementById('stem');
    const card = document.getElementById('card');
    const typeWriterElement = document.getElementById('typewriter');

    const message = `Alam mo, kahit anong mangyari, I will always "carrot" (care at) love you forever.

Pero seryoso, enjoy your day today kasi deserve mo lahat ng treats at happiness sa mundo.

Sana maging kasing-saya mo yung celebration mo. Stay cute as always and have a great dayyy.

See you later. ðŸ¥•ðŸ°`;

    startBtn.addEventListener('click', () => {
        startScreen.style.opacity = '0';
        setTimeout(() => {
            startScreen.style.display = 'none';
            stage.style.opacity = '1';
            
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio needed user gesture"));

            initCanvas();
            animateSurprise();
        }, 1000);
    });

    function animateSurprise() {
        setTimeout(() => {
            stem.classList.add('grow');
        }, 500);

        setTimeout(() => {
            flower.classList.add('bloom');
        }, 1500);

        setTimeout(() => {
            card.classList.add('reveal-card');
            setTimeout(startTyping, 1000);
        }, 2500);
    }

    function startTyping() {
        let i = 0;
        const speed = 50; 
        
        // Add cursor
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        typeWriterElement.appendChild(cursor);

        function type() {
            if (i < message.length) {
                let char = message.charAt(i);
                
                // Handle newlines
                if (char === '\n') {
                    char = '<br>';
                }

                // Insert before cursor
                cursor.insertAdjacentHTML('beforebegin', char);
                
                // Highlight logic for specific words
                const currentText = typeWriterElement.innerHTML;
                if(currentText.includes('"carrot" (care at)')) {
                    typeWriterElement.innerHTML = typeWriterElement.innerHTML.replace(
                        '"carrot" (care at)', 
                        '<span class="highlight">"carrot" (care at)</span>'
                    );
                    // Re-append cursor as replace removes it
                    if(!typeWriterElement.contains(cursor)) typeWriterElement.appendChild(cursor);
                }

                i++;
                setTimeout(type, speed + (Math.random() * 50)); 
            } else {
                cursor.style.display = 'none'; 
            }
        }
        type();
    }

    /* --- Canvas Magic Particles --- */
    function initCanvas() {
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(255, ${150 + Math.random() * 100}, ${150 + Math.random() * 100}, ${Math.random() * 0.5})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.size <= 0.2) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }
</script>
</body>
</html>
