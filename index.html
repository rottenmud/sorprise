<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Bun</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #ff5f9e;
        --secondary: #ff8fba;
        --bg-start: #fff0f5;
        --bg-end: #ffc3d9;
    }

    * { box-sizing: border-box; }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at center, var(--bg-start) 0%, var(--bg-end) 100%);
        font-family: 'Quicksand', sans-serif;
    }

    #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.8s ease;
    }

    .heart-btn {
        width: 80px;
        height: 80px;
        background: var(--primary);
        position: relative;
        transform: rotate(45deg);
        box-shadow: 0 10px 20px rgba(255, 95, 158, 0.4);
        cursor: pointer;
        animation: pulseHeart 1.5s infinite;
    }

    .heart-btn::before, .heart-btn::after {
        content: "";
        width: 80px;
        height: 80px;
        position: absolute;
        border-radius: 50%;
        background: var(--primary);
    }
    .heart-btn::before { left: -40px; }
    .heart-btn::after { top: -40px; }

    .start-text {
        margin-top: 60px;
        font-family: 'Dancing Script', cursive;
        font-size: 24px;
        color: var(--primary);
    }

    @keyframes pulseHeart {
        0% { transform: rotate(45deg) scale(1); }
        50% { transform: rotate(45deg) scale(1.1); }
        100% { transform: rotate(45deg) scale(1); }
    }

    .main-container {
        display: flex;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1.5s ease;
        position: relative;
        z-index: 10;
    }

    .text-area {
        flex: 1;
        order: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .flower-area {
        flex: 1;
        order: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
        }
        .text-area {
            order: 2;
            padding: 20px;
            align-items: flex-start;
        }
        .flower-area {
            order: 1;
            flex: 0.8;
            justify-content: flex-end;
            padding-bottom: 20px;
        }
        .header-title h1 { font-size: 3.5rem !important; }
    }

    .flower-wrapper {
        position: relative;
        width: 200px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    .stem {
        width: 8px;
        height: 0;
        background: linear-gradient(to top, #2e7d32, #4caf50);
        border-radius: 4px;
        transition: height 1.5s ease-in-out;
    }

    .flower-head {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) scale(0);
        width: 180px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.2s, bottom 1.5s ease-in-out;
    }

    .grow-stem { height: 200px; }
    .lift-head { bottom: 200px; transform: translateX(-50%) scale(1); }

    .petal {
        position: absolute;
        width: 90px;
        height: 110px;
        background: radial-gradient(circle at 30% 30%, #ff8fba, #ff2e63);
        border-radius: 50% 50% 10% 10%;
        transform-origin: bottom center;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .p1 { transform: rotate(0deg) translateY(-10px); }
    .p2 { transform: rotate(60deg) translateY(-10px); }
    .p3 { transform: rotate(120deg) translateY(-10px); }
    .p4 { transform: rotate(180deg) translateY(-10px); }
    .p5 { transform: rotate(240deg) translateY(-10px); }
    .p6 { transform: rotate(300deg) translateY(-10px); }

    .center-core {
        position: absolute;
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, #fff59d, #fbc02d);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        z-index: 10;
    }

    .card-box {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.5);
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s ease 2.5s;
    }

    .card-visible { opacity: 1; transform: translateY(0); }

    .header-title {
        position: absolute;
        top: 10%;
        width: 100%;
        text-align: center;
        z-index: 5;
    }

    .header-title h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 5rem;
        margin: 0;
        color: var(--primary);
        text-shadow: 2px 2px 0 white;
    }

    .header-title h2 {
        font-size: 1.2rem;
        color: var(--secondary);
        letter-spacing: 4px;
        margin-top: -10px;
        text-transform: uppercase;
    }

    #typewriter {
        font-size: 1.1rem;
        color: #444;
        line-height: 1.6;
        white-space: pre-wrap;
    }

    #typewriter::after {
        content: "|";
        color: var(--primary);
        animation: blink 1s infinite;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    
    .highlight { color: var(--primary); font-weight: bold; }
</style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_27565e6650.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <div class="heart-btn" id="startBtn"></div>
        <div class="start-text">Tap Me</div>
    </div>

    <div class="main-container" id="mainLayout">
        
        <div class="text-area">
            <div class="card-box" id="letterCard">
                <div id="typewriter"></div>
            </div>
        </div>

        <div class="flower-area">
            <div class="header-title">
                <h1>Bun</h1>
                <h2>Happy Birthday</h2>
            </div>

            <div class="flower-wrapper">
                <div class="stem" id="stem"></div>
                <div class="flower-head" id="flowerHead">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                    <div class="petal p6"></div>
                    <div class="center-core"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('start-screen');
    const mainLayout = document.getElementById('mainLayout');
    const music = document.getElementById('bgMusic');
    
    const stem = document.getElementById('stem');
    const flowerHead = document.getElementById('flowerHead');
    const letterCard = document.getElementById('letterCard');
    const typewriter = document.getElementById('typewriter');

    const msg = "Alam mo, kahit anong mangyari, I will always \"carrot\" (care at) love you forever.\n\nPero seryoso, enjoy your day today kasi deserve mo lahat ng treats at happiness sa mundo.\n\nSana maging kasing-saya mo yung celebration mo. Stay cute as always and have a great dayyy.\n\nSee you later. \uD83E\uDD55\uD83D\uDC30";

    startBtn.addEventListener('click', () => {
        startScreen.style.opacity = '0';
        setTimeout(() => { startScreen.style.display = 'none'; }, 800);

        mainLayout.style.opacity = '1';
        
        music.volume = 0.5;
        music.play().catch(e => console.log("User interaction needed"));

        setTimeout(() => {
            stem.classList.add('grow-stem');
            flowerHead.classList.add('lift-head');
        }, 500);

        setTimeout(() => {
            letterCard.classList.add('card-visible');
            setTimeout(startTyping, 1000);
        }, 2500);
    });

    function startTyping() {
        let i = 0;
        typewriter.innerHTML = "";
        
        function type() {
            if (i < msg.length) {
                let char = msg.charAt(i);
                typewriter.textContent += char;
                i++;
                setTimeout(type, 50); 
            } else {
                let finalHTML = typewriter.innerHTML;
                finalHTML = finalHTML.replace('"carrot" (care at)', '<span class="highlight">"carrot" (care at)</span>');
                typewriter.innerHTML = finalHTML;
            }
        }
        type();
    }
</script>
</body>
</html>
