<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Game for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ffb3c1;
            --bg-color: #fff0f3;
            --text-color: #590d22;
            --accent-font: 'Pacifico', cursive;
            --romantic-font: 'Dancing Script', cursive;
            --main-font: 'Quicksand', sans-serif;
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #fff0f3 0%, #ffdde1 100%);
        }

        /* Floating Hearts Background Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        h1 {
            font-family: var(--accent-font);
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-pink);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            background-color: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            border: 4px solid var(--secondary-pink);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--bg-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--accent-font);
            font-size: 2.8rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--primary-pink);
        }

        .cell:hover {
            background-color: var(--secondary-pink);
            transform: scale(1.05);
            color: white;
        }

        .cell.taken {
            cursor: not-allowed;
            transform: none;
        }

        #message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .heart-icon {
            color: var(--primary-pink);
            font-size: 6rem;
            animation: beat 0.8s infinite alternate;
            margin-bottom: 10px;
        }

        .result-text {
            font-family: var(--main-font);
            font-size: 1.5rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .final-question {
            font-family: var(--romantic-font);
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--primary-pink);
            margin: 0 20px;
            line-height: 1.2;
        }

        @keyframes beat {
            to { transform: scale(1.2) rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1 id="title">Tic-Tac-Love</h1>
    
    <div class="game-container" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="message-overlay">
        <div class="heart-icon">ðŸ’–</div>
        <div id="status-line" class="result-text"></div>
        <div class="final-question">Will you be my Valentine?</div>
    </div>

    <script>
        // Create background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const overlay = document.getElementById('message-overlay');
        const statusLine = document.getElementById('status-line');
        
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function handleCellClick(e) {
            const index = parseInt(e.target.getAttribute('data-index'));
            if (gameState[index] !== "" || !gameActive) return;

            updateCell(e.target, index, "X");
            
            if (checkWin("X")) return endGame("You won! So...");
            if (checkDraw()) return endGame("A tie! But regardless...");

            gameActive = false; // Pause while AI "thinks"
            setTimeout(aiTurn, 400);
        }

        function updateCell(cell, index, symbol) {
            gameState[index] = symbol;
            cell.innerText = symbol;
            cell.classList.add('taken');
            if(symbol === "O") cell.style.color = "#ff8fa3";
        }

        function aiTurn() {
            let available = gameState.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            if (available.length > 0) {
                const random = available[Math.floor(Math.random() * available.length)];
                updateCell(cells[random], random, "O");
                gameActive = true;

                if (checkWin("O")) endGame("You lost! Which means...");
                else if (checkDraw()) endGame("It's a draw! However...");
            }
        }

        function checkWin(s) {
            return winningConditions.some(c => c.every(i => gameState[i] === s));
        }

        function checkDraw() { return !gameState.includes(""); }

        function endGame(msg) {
            gameActive = false;
            setTimeout(() => {
                statusLine.innerText = msg;
                overlay.style.display = 'flex';
                document.getElementById('title').style.display = 'none';
            }, 600);
        }

        cells.forEach(c => c.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
