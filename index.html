<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffc3d9">
<title>Happy Birthday Bun</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
    user-select:none;
}
html,body{
    margin:0;
    width:100%;
    height:100svh;
    overflow:hidden;
    background:
      radial-gradient(circle at 75% 30%, rgba(255,255,255,.4) 0%, transparent 50%),
      radial-gradient(circle, #fff0f5 0%, #ffc3d9 100%);
    font-family:'Quicksand',sans-serif;
}

/* CANVAS */
#canvas-bg{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
}

/* START SCREEN */
#start-screen{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,.98);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:999;
    transition:.8s;
}
.heart-btn{
    width:90px;
    height:90px;
    background:#ff5f9e;
    transform:rotate(45deg);
    position:relative;
    animation:pulse 1.6s infinite;
}
.heart-btn::before,.heart-btn::after{
    content:"";
    width:90px;height:90px;
    background:#ff5f9e;
    position:absolute;
    border-radius:50%;
}
.heart-btn::before{left:-45px}
.heart-btn::after{top:-45px}
.start-text{margin-top:60px;font-size:26px;color:#ff5f9e;font-family:'Dancing Script',cursive}

@keyframes pulse{50%{transform:rotate(45deg) scale(1.15)}}

/* MAIN */
.main-container{
    display:flex;
    width:100%;
    height:100svh;
    opacity:0;
    transition:1.5s;
    position:relative;
    z-index:10;
}
@media(max-width:768px){
    .main-container{flex-direction:column}
}

.text-area,.flower-area{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD */
.card-box{
    background:rgba(255,255,255,.7);
    backdrop-filter:blur(14px);
    padding:clamp(20px,4vw,40px);
    border-radius:25px;
    width:min(92%,500px);
    opacity:0;
    transform:translateY(30px);
    transition:1s ease 2.3s;
}

/* HEADER */
.header-title{
    position:absolute;
    top:5%;
    width:100%;
    text-align:center;
}
.header-title h1{
    font-family:'Dancing Script',cursive;
    font-size:clamp(3rem,8vw,5.5rem);
    background:linear-gradient(45deg,#ff5f9e,#ff9966);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.header-title h2{
    letter-spacing:4px;
    color:#ff8fba;
    font-size:clamp(.9rem,3vw,1.3rem);
}

/* FLOWER */
.flower-wrapper{
    width:clamp(180px,40vw,260px);
    height:clamp(240px,50vw,320px);
    display:flex;
    align-items:flex-end;
    position:relative;
}
.stem{
    width:10px;
    height:0;
    background:linear-gradient(#4caf50,#66bb6a);
    border-radius:5px;
    transition:1.5s;
}
.flower-head{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%) scale(0);
    width:180px;height:180px;
    transition:1.2s cubic-bezier(.2,1.5,.4,1);
}
.petal{
    position:absolute;
    width:90px;height:115px;
    background:linear-gradient(#ffc3d9,#ff2e63);
    border-radius:50% 50% 10% 10%;
    transform-origin:bottom;
}
.p1{transform:rotate(0deg) translateY(-10px)}
.p2{transform:rotate(60deg) translateY(-10px)}
.p3{transform:rotate(120deg) translateY(-10px)}
.p4{transform:rotate(180deg) translateY(-10px)}
.p5{transform:rotate(240deg) translateY(-10px)}
.p6{transform:rotate(300deg) translateY(-10px)}

.grow{height:220px}
.show{transform:translateX(-50%) scale(1)}
.show-card{opacity:1;transform:translateY(0)}
</style>
</head>
<body>

<audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_27565e6650.mp3"></audio>
<canvas id="canvas-bg"></canvas>

<div id="start-screen">
  <div class="heart-btn" id="startBtn"></div>
  <div class="start-text">Tap to Open</div>
</div>

<div class="main-container" id="main">
<div class="text-area">
  <div class="card-box" id="card"></div>
</div>
<div class="flower-area">
<div class="header-title"><h1>Bun</h1><h2>Happy Birthday</h2></div>
<div class="flower-wrapper">
<div class="stem" id="stem"></div>
<div class="flower-head" id="head">
<div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
<div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
</div>
</div>
</div>
</div>

<script>
const msg = 'Happy Birthday Bun'
    
`Alam mo, kahit anong mangyari, I will always "carrot" (care at) love you.

Pero seryoso, thank you, always. Enjoy your day today kasi deserve na deserve mo lahat ng treats at happiness sa mundo.

Stay cute and amazing always.

Happy Birthday!

From Plu ðŸ¥•ðŸ°`;

startBtn.onclick=()=>{
start-screen.style.opacity=0;
setTimeout(()=>start-screen.remove(),800);
main.style.opacity=1;
bgMusic.volume=.4;bgMusic.play();
stem.classList.add("grow");
head.classList.add("show");
setTimeout(()=>{card.classList.add("show-card");type()},2200);
initParticles();
};

let i=0;
function type(){
if(i<msg.length){card.textContent+=msg[i++];setTimeout(type,40)}
}

/* PETALS + HEARTS */
function initParticles(){
const c=document.getElementById("canvas-bg"),ctx=c.getContext("2d");
resize();window.onresize=resize;
let p=[];
for(let i=0;i<80;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*4+2,v:Math.random()*1+0.5});
function draw(){
ctx.clearRect(0,0,c.width,c.height);
p.forEach(o=>{
o.y+=o.v;if(o.y>c.height)o.y=0;
ctx.fillStyle="rgba(255,95,158,.4)";
ctx.beginPath();ctx.arc(o.x,o.y,o.s,0,6.28);ctx.fill();
});
requestAnimationFrame(draw);
}
draw();
function resize(){c.width=innerWidth;c.height=innerHeight;}
}
</script>
</body>
</html>
